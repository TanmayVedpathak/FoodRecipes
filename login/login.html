<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="loginStyle.css" />

    <title>Login Page</title>
  </head>
  <body>
    <section>
      <div class="imgBox">
        <img src="pexels-dapurmelodi-1109197.jpg" />
      </div>
      <div class="contentBox">
        <div class="formBox">
          <h2>Login</h2>
          <form action="#">
            <div class="inputBox">
              <span>Username</span>
              <input type="text" />
            </div>
            <div class="inputBox">
              <span>Password</span>
              <input type="password" />
            </div>
            <div class="remember">
              <label><input type="checkbox" /> Remember me</label>
            </div>
            <div class="inputBox">
              <input type="submit" value="SIgn In" />
            </div>
            <div class="inputBox">
              <p>Don't have an account? <a href="#">Sign Up</a></p>
            </div>
          </form>
          <h3>Login with socail media</h3>
          <ul class="sci">
            <li><i class="fab fa-google"></i></li>
            <li><i class="fab fa-facebook"></i></li>
            <li><i class="fab fa-instagram"></i></li>
          </ul>
        </div>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/2779aab842.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
